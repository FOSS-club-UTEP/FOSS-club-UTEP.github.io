<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSS CLUB Main Page</title>
    <style>

        link {
          color: inherit; /* Inherits the main font color, without this after clicking link will turn browser default post-click color */
          text-decoration: none; /* Removes the line from the link */
        }

        body {
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: white; /* Pure White, perhaps change to black for dark mode style */
        }

        .container {
            display: grid;
            grid-template-rows: 1fr; /* BREAKS when buttons are not there, rethink and fix. */
            grid-template-columns: 9fr; /* Meant to be the last part of the ratio, 8:9 or 16:9 */
            max-width: 960px; /* Prevents the container class from losing proportions, may cause issues on resolutions higher or lower than 1080p */
            width: 100%;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            background-color: red; /* Optional container background color */
            border: 1px solid #ccc; /* Optional border for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional box shadow */
        }

        .title {
            grid-row: 1 / span 1;
            grid-column: 1 / span 1;
            text-align: center;
            padding: 20px;
        }

        .title img {
          width: 200px; /* Attempt to resize the foss image */
          height: auto; /* Should try to keep aspect ratio, depending on the width */
        }

        .buttons {
            grid-row: 2 / span 1;
            grid-column: 1 / span 1;
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .button {
            width: 100%;
            padding-top: 100%; /* Maintain a square aspect ratio */
            position: relative;
            background-color: #ffffff; /* Button background color */
            color: red; /* Button text color */
            text-align: center;
            cursor: pointer;
            font-size: 50px;
        }

        .button-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Makes the buttons black upon hover with a mouse */
        .button:hover {
            background-color: black; /* Hover state background color */
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="title">
            <img src="foss_club_new.svg" alt="FOSS Club Logo">
        </div>
        
        <div class="buttons">
            <div class="button">
                <link href="club_links.html">
                    <div class="button-inner">Club Links</div>
                </link>
            </div>
            <div class="button">
                <div class="button-inner">Club Member Projects and Repos</div>
            </div>
            <div class="button">
                <div class="button-inner">Past Events and Pictures</div>
            </div>
            <div class="button">
                <div class="button-inner">Upcoming Events and Info</div>
            </div>
        </div>
    </div>
</body>
</html>
