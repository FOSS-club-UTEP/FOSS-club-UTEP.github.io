<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSS CLUB Main Page</title>
    <style>

        a {
          color: red; 
          text-decoration: none; /* Removes the line from the link */
        }

        body {
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: red; /* Red background for now to match club colors.*/
        }

        * {
            box-sizing: border-box;
        }

        .ratio_container {
            /* 10 by 10 grid */
            display: grid;
            grid-template-rows: repeat(10, 108px);
            grid-template-columns: repeat(10, 92px);

            max-height: 1080px;
            width: 940px;
            margin: 0 auto;

            border: 1px solid black;
            padding: 10px;
        
            background-color: white; /* Optional container background color */
        }

        .header_container {
            grid-row: span 2;
            grid-column: 1 / span 10;

            display: grid;

            grid-template-columns: 25% 75%;

            border: 1px solid red;
        }

        .logo_container {
            grid-row: 1 / span 2;
            grid-column: 1 / span 1;

            display: flex;
            align-items: center;
            justify-content: center;

            border: 1px solid red;
        }

        .logo_container img {
            width: 90%;
            height: 90%;
            object-fit: contain;

            border: 1px solid red;
        }

        .social_links_container {
            grid-row: 1 / span 2;
            grid-column: 2 / span 1;

            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(2, 1fr);

            border: 1px solid red;
        }

         .header-button {
            color: red; /* Text color */
            background-color: white; 

            border: 1px solid red; 

        }

        /* BODY CONTAINER SECTION */
        .body_container {
            grid-row: span 7;
            grid-column: 1 / span 10;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            font-size: 50px;

            border: 1px solid red;
        }

        /* FOOTER CONTAINER SECTION*/
        .footer_container {
            grid-row: span 1;
            grid-column: 1 / span 10;

            display: flex;
            align-items: center;
            justify-content: center;

            border: 1px solid red;
        }

        /* BASE BUTTON CLASS */
        .button {
            font-size: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        .button:hover {
            background-color: red; /* Hover state background color */
            color: white;
        }
        


    </style>
</head>

<body>
    <div class="ratio_container">
        
        <div class="header_container">
            
            <!-- Logo which takes up a 2x2~ ratio, 96px x 108x -->
            <div class ="logo_container">
                <img src="foss_club_new.svg" alt="FOSS Club Logo">
            </div>
            
            <!-- Social / outside links -->
            <div class="social_links_container">
                <a class="button header-button" href="https://discord.gg/p8km7u48k4">
                    FOSS Club Discord
                </a>
                <a class="button header-button" href="https://minetracker.utep.edu/organization/foss">
                    MineTracker
                </a>
                <a class="button header-button" href="https://www.instagram.com/foss.utep/">
                    Instagram
                </a>
                <a class="button header-button" href="https://linkedin.com/company/utep-foss-club">
                    LinkedIn
                </a>
                <a class="button header-button" href="https://teams.microsoft.com/l/team/19%3AS5dooYGM0VwdoCfsSeJU5JYbwoOLAqdtparHVMij7d41%40thread.tacv2/conversations?groupId=bec901c0-5e2e-4aec-84a9-5109d7c1c37a&tenantId=857c21d2-1a16-43a4-90cf-d57f3fab9d2f">
                    FOSS Club MS Teams
                </a>
                <a class="button header-button">
                    Contact (WIP, broken link)
                </a>
            </div>

        </div>
        
        <div class="body_container">
            <div style="font-size: 50px;">WORK IN PROGRESS</div>
            <br>
            <div style="font-size: 30px;">CLUB SOCIAL MEDIA LINKS UP TOP SHOULD WORK</div>
        </div>

        <div class="footer_container">
            2024 FOSS Club at UTEP
        </div>

    </div>
</body>

</html>
