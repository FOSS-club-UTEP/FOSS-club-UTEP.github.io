<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOSS CLUB Main Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center; /* Center the main container horizontally */
            align-items: center; /* Center the main container vertically */
            background-color: red;

        }

        .main_container, .header, .header-logo, .header-buttons, .header-button .body, .footer {
            box-sizing: border-box;
        }

        .main_container {
            display: flex;
            flex-direction: column;

            height: 100svh; /* Set the height of the body to the full viewport height */
            width: 100svw; /* Set width to 100% of the viewport height */
            max-width: 960px; /* Set maximum width to 960px */
        }

        .header {
            flex: 20%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            height: 100%;
            width: 20%;
            background-color: solid red;
            border: 1px solid red;
        }

        .header-logo img {
            width: 100%;
            height: 100%;
            vertical-align: middle;

        }

        .header-buttons {
            height: 100%;
            width: 80%;
            background-color: white;

            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(2, 1fr);
            align-items: center;
            justify-content: center;

            border: 1px solid red;

        }

        .header-button {
            height: 80%;
            background-color: red;

            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;

            color: white; /* Text Color*/

            font-size: 1.5em;
            
            margin: 5px;
            padding: 0px;
            border: 1px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
        }

        .header-button:hover {
            background-color: white; /* Hover state background color */
            color: red;

            border: 1px solid red;
        }

        .body {
            flex:75%;
            background-color: white;

            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;

            border: 1px solid red;
        }

        .body-button {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            font-size: 3em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;

            border: 1px solid white;
        }

        .body-button:hover {
            background-color: white;
            color: red;

            border: 1px solid red;
        }

        .footer {
            flex: 5%;
            background-color: white;

            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

            align-items: center;
            justify-content: center;

            border: 1px solid red;
        }

        .footer-button {
            grid-column: 2;

            background-color: red;
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;

            border: 1px solid white;
        }

        .footer-button:hover {
            background-color: white;
            color: red;

            border: 1px solid red;
        }

    </style>
</head>
<body>
    <div class="main_container">

        <div class="header">
            <div class="header-logo">
                <img src="foss_club_new.svg" alt="FOSS Club Logo">
            </div>

            <div class="header-buttons">
                <a class="header-button" href="https://discord.gg/p8km7u48k4">Discord</a>
                <a class="header-button" href="https://minetracker.utep.edu/organization/foss">Mine Tracker</a>
                <a class="header-button" href="https://www.instagram.com/foss.utep/">Instagram</a>
                <a class="header-button" href="https://linkedin.com/company/utep-foss-club">LinkedIn</a>
                <a class="header-button" href="https://teams.microsoft.com/l/team/19%3AS5dooYGM0VwdoCfsSeJU5JYbwoOLAqdtparHVMij7d41%40thread.tacv2/conversations?groupId=bec901c0-5e2e-4aec-84a9-5109d7c1c37a&tenantId=857c21d2-1a16-43a4-90cf-d57f3fab9d2f">MS Teams</a>
                <a class="header-button">Contact (WIP, broken link)</a>
            </div>
        </div>

        <div class="body">
            <button class="body-button">Future Events</button>
            <button class="body-button">Past Events</button>
            <button class="body-button">Club Member Projects and Repos</button>
        </div>

        <div class="footer">
            <button class="footer-button">About FOSS Club at UTEP</button>
        </div>

    </div>
</body>
</html>
